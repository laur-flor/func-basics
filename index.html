<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Basics</title>
</head>
<body>
    <script>
    // exercise 1
    function add7(num) {
        return num + 7;
    }
    console.log(add7(7));
    // exercise 2
    function multiply(num1, num2) {
        return num1 * num2;
    }
    console.log(multiply(add7(3), 2));
    // exercise 3
    function capitalize(string) {
        string = string.toLowerCase();
        char1 = string.charAt(0).toUpperCase();
        string = char1 + string.slice(1);
        return string;
    }
    console.log(capitalize("Hola MuNdO"));
    // exercise 4
    function lastLetter(string) {
        return string.substr(-1);
    }
    console.log(lastLetter("Chao Moon"));
    </script>
    </body>
</html>
